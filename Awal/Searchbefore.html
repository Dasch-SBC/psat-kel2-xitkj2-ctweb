<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Pencarian | CT WEB</title>
  <link rel="stylesheet" href="styleAwal.css">
   <!--font-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="body-search">
  <div class="container-searchpage">
    <img class="konten-404" src="Images/404(1).gif" alt=""><br>
    <h2>HASIL PENCARIAN TIDAK DITEMUKAN</h2><br>
    <h1 class="txt-404">4<span>0</span>4</h1>
    <p id="result"></p><br>
    <button class="Tombol-404" onclick="window.location.href='index.html'">
      <i class="fa-solid fa-reply"></i><span class="txt-back">Kembali</span>
    </button>
  <script>
    // Ambil query dari URL
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q');
    const result = document.getElementById('result');

    // Daftar kata kunci dan halaman tujuan
    const keywordMap = {
     'tentang': 'Login.html',
          'Tentang': 'Login.html',
          'TENTANG': 'Login.html',
          'login': 'Login.html',
          'Login': 'Login.html',
          'LOGIN': 'Login.html',
          'berita': 'Login.html',
          'Berita': 'Login.html',
          'BERITA': 'Login.html',
          'topup': 'Login.html',
          'TopUp': 'Login.html',
          'TOPUP': 'Login.html',
          'Topup': 'Login.html',
          'Top Up': 'Login.html',
          'top up': 'Login.html',
          'layanan': 'Login.html',
          'Layanan': 'Login.html',
          'LAYANAN': 'Login.html',
          'Tips': 'Login.html',
          'Tips & Tricks': 'Login.html',
          'tips & tricks': 'Login.html',
          'TIPS & TRICKS': 'Login.html',
          'freegames': 'Login.html',
          'Freegames': 'Login.html',
          'FREEGAMES': 'Login.html',
          'jockey': 'Login.html',
          'Jockey': 'Login.html',
          'JOCKEY': 'Login.html',
          'competition': 'Login.html',
          'Competition': 'Login.html',
          'COMPETITION': 'Login.html',
    };

    if(q) {
      // Cek apakah kata kunci cocok dengan salah satu halaman
      let found = false;
      for (const key in keywordMap) {
        if (q.toLowerCase().includes(key)) {
          window.location.href = keywordMap[key];
          found = true;
          break;
        }
      }
      if (!found) {
        result.textContent = 'Kata kunci: ' + q + ' tidak ditemukan.';
      }
    } else {
      result.textContent = 'Tidak ada kata kunci pencarian.';
    }
  </script>
</body>
</html>
