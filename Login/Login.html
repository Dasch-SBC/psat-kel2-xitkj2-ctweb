<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login.css">
    <title>CT WEB | Kel 2</title>

    <!--font-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="body">

<!-- tombol back--->
    <button class="Tombol-back-css" onclick="window.location.href='../Awal/index.html'">
    <i class="fa-solid fa-reply"></i><span class="txt-back">Kembali</span>
    </button>

    <div class="wrapper">
        <form id="loginForm">
            <h1>CT<span class="txt-logo2">Web </span>Log In</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn" >Log In</button>

            <div class="welcome">
                <p>Kembali ke <span><a href="/ct web EDITING/Awal/index.html">Home</a></span></p>
            </div>
        </form>
    </div>

<script>
// Cek status login

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var user = document.getElementById('username').value.trim();
    var pass = document.getElementById('password').value.trim();
    if(user && pass) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = '/ct web EDITING/Login/AfterLogin.html';
    } else {
        alert('Username dan Password harus diisi!');
    }
});
</script>

</body>

</html>
